<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data Binding</title>
</head>

<body>
	<!-- 
		데이터 바인딩   
		- HTML 화면 요소를 뷰 인스턴스의 데이터와 연결하는 것을 의미함
		- {{ }} – 콧수염 괄호: 뷰 인스턴스의 데이터를 HTML 태그에 연결하는 가장 기본적인 텍스트 삽입 방식 
    -->
	<div id="app">
		{{ message }}
	</div>

	<!-- 
		만약 뷰 테이처가 변경되어도 값을 바꾸고 싶지
    않다면 오른쪽과 같이 v-once 속성을 사용함 
	-->
	<!-- <div id="app" v-once>
		{{ message }}
	</div> -->
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				message: 'Hello Vue.JS!'
			}
		})
	</script>
</body>

</html>
