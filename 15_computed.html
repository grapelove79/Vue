<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 표현식에서 주의할 점</title>
</head>
<body>
    <div id="app">
        <!-- {{ var a = 10;}} -->
        <!-- {{ if(true) {return 100} }} -->
        {{ true ? 100 : 0}}

        {{ message.split('').reverse().join('')}}
        {{ reveredMessage}}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data:{
                    message: 'Hello Vue.js'
                },
                computed: {
                    reveredMessage: function() {
                        return this.message.split('').reverse().join(''); 
                        // split('')빈공간을 중심으로 나눠서 reverse()반전시키고 join('')나눠진것을 엮은다.
                    }
                }
            })
        </script>
</body>
</html>
